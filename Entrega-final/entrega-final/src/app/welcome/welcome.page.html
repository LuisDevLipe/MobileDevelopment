<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Welcome</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Welcome</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-card>
      <ion-img
      src="assets/football-player.png"
      alt="Football player holding a ball between his right arm and body facing the football field"
      ></ion-img>
      <ion-card-header>
        <ion-card-title>Welcome to Our App!</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>
          Thank you for choosing our app. Please login or register to continue.
        </p>
      </ion-card-content>
      <ion-card-content>
        <ion-title> Please Login or Register to continue </ion-title>
        <ion-button
          expand="block"
          routerLink="/login"
          routerLinkActive="active"
          color="success"
        >
          <ion-label>Login</ion-label>
          <!-- <ion-icon></ion-icon> -->
        </ion-button>
        <ion-button
          expand="block"
          routerLink="/register"
          routerLinkActive="active"
        >
          <ion-label>Register</ion-label>
          <!-- <ion-icon></ion-icon> -->
        </ion-button>
      </ion-card-content>
    </ion-card>
  </ion-content>
</ion-content>
