<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Welcome</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Welcome</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Welcome to Our App!</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>
          Thank you for choosing our app. Please login or register to continue.
        </p>
      </ion-card-content>
      <ion-card-content>
        <ion-title> Please Login or Register to continue </ion-title>
        <ion-button
          expand="block"
          routerLink="/login"
          routerLinkActive="active"
          color="success"
        >
          <ion-label>Login</ion-label>
          <!-- <ion-icon></ion-icon> -->
        </ion-button>
        <ion-button
          expand="block"
          routerLink="/register"
          routerLinkActive="active"
        >
          <ion-label>Register</ion-label>
          <!-- <ion-icon></ion-icon> -->
        </ion-button>
      </ion-card-content>
    </ion-card>
  </ion-content>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="dark" routerLinkActive="active" routerLink="/help">
      <ion-icon name="help-sharp"> </ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
