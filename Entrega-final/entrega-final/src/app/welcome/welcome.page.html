<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Welcome</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Welcome</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-title>
      Please Login or Register to continue
    </ion-title>
    <ion-button expand="block" routerLink="/login" color="success">
      <ion-label>Login</ion-label>
      <!-- <ion-icon></ion-icon> -->

    </ion-button>
    <ion-button expand="block" routerLink="/register">
      <ion-label>Register</ion-label>
      <!-- <ion-icon></ion-icon> -->
    </ion-button>
  </ion-content>
</ion-content>
