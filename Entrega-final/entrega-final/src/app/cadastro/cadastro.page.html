<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">cadastro</ion-title>
    </ion-toolbar>
  </ion-header>
  <div>
    <ion-list>
      <ion-item>
        <ion-label>CEP</ion-label>
        <ion-input type="text" placeholder="Digite seu CEP" [(ngModel)]="cep"></ion-input>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
