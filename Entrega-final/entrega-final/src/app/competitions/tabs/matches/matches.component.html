<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-back-button defaultHref="/home" slot="start"></ion-back-button>
    <ion-title size="large">Partidas</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-card>
    <ion-img src={{competition.emblem}} alt="Emblem image of {{competition.name}} competition"></ion-img>
    <ion-card-header>
      <ion-card-title>Lista de partidas</ion-card-title>
      <ion-card-subtitle>Competição: {{competition.name}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      
    </ion-card-content>
  </ion-card>
  <ion-list>

  </ion-list>

</ion-content>
